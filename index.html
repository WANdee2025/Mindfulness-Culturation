<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Continuity Breaker</title>
    <style>
        :root { --bg: #050505; --text: #c9d1d9; --heavy: #ff5252; --light: #44bd32; --gold: #fbc531; }
        body { background: var(--bg); color: var(--text); font-family: 'Courier New', monospace; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        #app { width: 500px; border: 1px solid #333; padding: 25px; border-radius: 8px; background: #000; box-shadow: 0 0 20px rgba(255,255,255,0.05); }
        .log-entry { 
            padding: 12px; margin: 8px 0; border: 1px solid #222; 
            cursor: pointer; transition: all 0.2s ease;
        }
        /* Visual representation of the continuous flow */
        .continuity-flow { border-left: 5px solid var(--heavy); color: var(--heavy); }
        
        .system-msg { font-size: 0.8rem; margin-bottom: 20px; color: var(--gold); letter-spacing: 2px; font-weight: bold; }
        #stream { min-height: 250px; display: flex; flex-direction: column; }
        .void-text { color: var(--light); font-style: italic; text-align: center; margin-top: 100px; letter-spacing: 3px; }
    </style>
</head>
<body>

<div id="app">
    <div class="system-msg" id="msg">STATUS: STREAMING CONTINUITY</div>
    <div id="stream"></div>
    <div style="font-size: 0.7rem; color: #444; margin-top: 20px; text-align: center;">[ INTERACT TO BREAK THE CONTINUITY ]</div>
</div>

<script>
    const stream = document.getElementById('stream');
    const msg = document.getElementById('msg');
    
    let intervalRef = null;
    let isPaused = false;

    const dataPoints = [
        "Visual Contact", 
        "Sound Perception", 
        "Self-Concept", 
        "Past Memory", 
        "Future Projection", 
        "Internal Dialogue"
    ];

    function arise() {
        if (isPaused) return;

        const el = document.createElement('div');
        el.className = 'log-entry continuity-flow';
        el.innerText = `> ${dataPoints[Math.floor(Math.random() * dataPoints.length)]}`;

        // Mindfulness in action: The Break
        el.onclick = () => breakContinuity();

        stream.prepend(el);

        // Keep the mind window clean (discarding the old)
        if (stream.children.length > 6) {
            stream.lastElementChild.remove();
        }
    }

    function breakContinuity() {
        if (isPaused) return;

        // 1. Halt the process
        isPaused = true;
        clearInterval(intervalRef);
        
        // 2. Erase all conditioned states (The Void)
        stream.innerHTML = '<div class="void-text">... STILLNESS ...</div>';
        msg.innerText = "STATUS: CONTINUITY BREAKER";

        // 3. 5 Seconds of Emptiness before nature resumes
        setTimeout(() => {
            stream.innerHTML = ''; 
            resumeFlow();
        }, 5000);
    }

    function resumeFlow() {
        isPaused = false;
        msg.innerText = "STATUS: STREAMING CONTINUITY";
        intervalRef = setInterval(arise, 1200); 
    }

    // Launch the cycle
    intervalRef = setInterval(arise, 1200);
</script>
</body>
</html>
